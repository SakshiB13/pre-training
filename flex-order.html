  <body>
    <h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>

<div class="flex-container">
  <div class="item-1" style="order: 3">1</div>
  <div class="item-1" style="order: 2">2</div>
  <div class="item-1" style="order: 4">3</div> 
  <div class="item-1" style="order: 1">4</div>
</div>
  </body>
</html>
