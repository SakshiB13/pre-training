<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            
            <div class="mb-3 mt-3">
                <label for="emailAddress" class="form-label">Email Address:</label>
                <input type="email" class="form-control" placeholder="Enter your email address here" id="emailAddress"/>
                <p class="form-text">Email address for login</p>
            </div>

            <div class="mb-3"â€º
                <label for="ddOptions" class="form-label">Dropdown (Select): </label> 
                <select class="form-select" id="ddOptions">
                    <option selected>Dropdown Example</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
            
        </div>
    </body>
</html>
