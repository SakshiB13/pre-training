<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 400px;
  height: 435px;
  padding: 10px;
  float: left;
  border: 1px solid #aaaaaa;
}

#div2 {
  width: 400px;
  height: 435px;
  padding: 10px;
  float: right;
  border: 1px solid #aaaaaa;
}
</style>
<link rel="stylesheet" href="../css/style.css">
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the Heart image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="../images/heart.jpg" draggable="true" ondragstart="drag(event)" width="400"
 height="435">

 <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
