<!doctype html>
<html lang="en">
    <head>
        <title>RowCol Vary</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            crossorigin="anonymous"
        />

    <body>
        <div class="container h-100">
            <div class="row align-items-center bg-primary">
                <div class="col border">.col</div>

            <div class="row bg-success">
                <div class="col-1 border">.col</div>
                <div class="col-1 align-self-center border">.col</div>
                <div class="col-1 align-self-end border">.col</div>
                <div class="col-1 align-self-start border">.col</div>
                <div class="col-1 align-self-center border">.col</div>
                <div class="col-1 align-self-end border">.col</div>
                <div class="col-1 align-self-start border">.col</div>
                <div class="col-1 align-self-center border">.col</div>
                <div class="col-1 align-self-end border">.col</div>
                <div class="col-1 align-self-start border">.col</div>
                <div class="col-1 align-self-center border">.col</div>
                <div class="col-1 align-self-end border">.col</div>
                <div class="col-1 align-self-start border">.col</div>
                <div class="col-1 align-self-center border">.col</div>
                <div class="col-1 align-self-end border">.col</div>
            </div>
        </div>

        <div class="container">
            <div class="row bg-danger border">
                <div class="col-3 border">.col</div>
                <div class="col-3 border">.col</div>
                <div class="col-3 border">.col</div>
                <div class="col-3 border">.col</div>
                <div class="col-3 border">.col</div>
                <div class="col-3 border">.col</div>
            </div>
        </div>
    </body>
</html>
