<!doctype html>
<html lang="en">
    <head>
        <title>Visibility Demo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            let isVisible = true;
            function toggle()
            {
                if(isVisible){
                    document.getElementById("toggler").classList.remove("visible");
                    document.getElementById("toggler").classList.add("invisible");
                    document.getElementById("show").innerHTML = "Show"
                    isVisible = false;
                }else{
                    document.getElementById("toggler").classList.remove("invisible");
                    document.getElementById("toggler").classList.add("visible");
                    document.getElementById("show").innerHTML = "Hide"
                    isVisible = true;
                }
                
            }
        </script>
    </head>

    <body>
        <div class="container">
            <div id="toggler" class="visible">Here you see me!</div>
           <button id="show" class="btn btn-primary" type="button" onclick="toggle()">Hide</button>
        </div>
    </body>
</html>
