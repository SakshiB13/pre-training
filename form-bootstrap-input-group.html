<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function show(){
        var rating = document.getElementById("feedback").value;
        document.getElementById("rating").innerHTML = rating;
    }
  </script>
</head>
<body>
    <h1>New Joinee Registration Form</h1>

    <form method="post" class="card">
        
        <div class="mb3 mt3">
            <label for="rollno" class="form-label">RollNo:</label>
            <input type="number" id="rollno" name="rollno" class="form-control" placeholder="Enter your Roll No."/>
        </div>
        
        <div class="mb3 mt3">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name"/>
        </div>

       <h3 class="mt-3">Personal Details:</h3>

       <div class="input-group mt-3">
            <span class="input-group-text" id="email">email</span>
            <input class="form-control" type="email" name="" placeholder="abc@mail.com" aria-label="Enter your email" aria-describedby="email">
       </div>
        
       <div class="input-group mt-3">
            <span class="input-group-text">Contact</span>
                <input
                    type="tel"
                    class="form-control"
                    name="contact"
                    id="contact"
                    placeholder="+99-9999999999"
                    pattern="[\\+]{1}[0-9]{2}-[0-9]{10}"
                />
        </div>
        
        <h3 class="mt-3">Hobbies:</h3>

        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="chess" name="hobbies"/>
            </div>
            <span class="card p-2">Chess</span>
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="cricket" name="hobbies"/>
            </div>
            <span class="card p-2">Cricket</span>
        </div>

   
    <h3 class="mt-3">Branch:</h3>
    
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" value="cs" name="branch">
        </div>
        <span class="card p-2">CS</span>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" value="IT" name="branch">
        </div>
        <span class="card p-2">IT</span>
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" value="EE" name="branch">
        </div>
        <span class="card p-2">EE</span>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" value="Civil" name="branch">
        </div>
        <span class="card p-2">Civil</span>
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" value="Mechanical" name="branch">
        </div>
        <span class="card p-2">Mechanical</span>
    </div>

        Preferred Location: <select name="location" multiple class="form-select">
                                <option value="Chennai">Chennai</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Pune">Pune</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                            <br/>
        
        Choose your favorite technology: <br>
        <input list="technology" name="technology" id="tech">
        <datalist id="technology">
            <option value="Java">
            <option value="Dot Net">
            <option value="AI">
            <option value="UI">
            <option value="Databases">
        </datalist>
        <br>

        How much do you rate this joining process?
        <input type="range" id="feedback" min="0" max="5" step="0.1" onchange="show()"><br/>
        <div id="rating" style="color: red;margin-left: 320px;"></div>
        <input class="mybutton" type="submit" value="Submit">
    </form>
</body>
</html>
